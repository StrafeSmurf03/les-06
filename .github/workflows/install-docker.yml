name: Execute Ansible Playbook and Deploy Docker container

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  release-image:
    runs-on: self-hosted

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ansible
          pip install ansible-lint
          pip install yamllint

      - name: execute ansible playbook
        run: |
          ansible-playbook -i .github/inventory.ini .github/main.yml 

